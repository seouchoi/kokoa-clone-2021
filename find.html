<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Find-Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__colum">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__colum">
            <span>18:43</span>
        </div>
        <div class="status-bar__colum">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
        <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i><div class="nav__dot-clone"></div></span>
        </div>
    </header>
    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon"><i class="fas fa-qrcode "></i><span>QR Code</span></div>
            <div class="find-icons__icon"><i class="far fa-address-book "></i><span>Add by Contacts</span></div>
            <div class="find-icons__icon"><i class="far fa-id-card "></i><span>Add by ID</span></div>
            <div class="find-icons__icon"><i class="far fa-envelope "></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class=" recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <div class="open-chat__title">Open Chat</div>
                <span>Go to Openchat Home<i class="fas fa-chevron-right"></i></span>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post__colum">
                <h5 class="open-post__title">#SpongeBob</h5>
                <h6 class="open-post__hashtags">#sponge#bob#starfish</h6>
                <div class="open-post__members">
                    <img src="Bob1.jpg"/>
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
                
            </div>
            <div class="open-post__colum"></div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><div class="nav__dot"></div><i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
